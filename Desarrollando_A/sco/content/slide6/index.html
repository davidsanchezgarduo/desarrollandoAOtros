<style>
    
.bgImg{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f0a10e;
}

.bgImg img{
    position: relative;
    transform: translate(0%,0%);
    opacity: 0.9;
    transition: transform 20s;
    height: 140%;
    float: right;
}
    
    #audio1{
        position: absolute;
        z-index: 111;
    }
    
    </style>

<body id="body">
    <div id="ob0" class="bgImg"> <img src="../../img/build01.svg"></div>
<div id="mainPage" class="container h100">

    <section class="row vcenter">
            <div class="col-sm-6">
                    
                <h1 id="ob1" class="text-white"> ¿Qué es y cómo aplicar el empoderamiento?</h1>
               
                <p id="ob2" class="text text-white">Comprender la importancia de desarrollar habilidades para la
mejora individual, a fin de aplicarlas en el desempeño personal y profesional.</p>
            </div>
            <div class="col-sm-6">
                <div  id="ob3" class="imageSlide">
                   <p  class="text text-white"></p>
                </div>
            </div>
    </section>
    


</div>    
   <audio id="audio1" src="../audios/slide6.mp3" controls></audio>

<script>
    
            audio1.play();    

/*Ejemplo*/

TweenMax.fromTo( 
    $("#ob0").find("img") , 
    1 , 
    { alpha:0,top:100 }, 
    { alpha:1,top:0, delay:1, onComplete:next1 } 
    );  
    
TweenMax.fromTo( 
    $("#ob1"), 
    1 , 
    { alpha:0,y:100 }, 
    { alpha:1,y:0, delay:0} 
    );

    function next1(){
        //cambiar texto ejemplo
        //$("#ob0").html("<b>Hola</b>")
        TweenMax.fromTo( 
        $("#ob0").find("img") , 
        1 , 
        { alpha:1,left:0 }, 
        { alpha:0.5,left:-50 } 
        ); 
    }
    
    
</script>
